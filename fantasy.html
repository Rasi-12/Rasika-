<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Genre</title>
    <link rel="stylesheet" href="fan.css">
    <link rel="stylesheet" href="type.css">
</head>
<body>
    <div class="page-container">
        <div class="genre-page" id="fantasy">
            <h2>Fantasy Books</h2>
            <ul>
                    <li>
                        <a href="https://ia902903.us.archive.org/12/items/FantasyFictionebookcollection/Lord%20of%20the%20Rings/1%20-%20The%20Fellowship%20of%20the%20Ring.pdf" target="_blank"> * The Lord of the Rings</a>
                       <br><button class="wish-button" onclick="addToWishlist('The Lord of the Rings')">Add to My Books</button>
                    </li>
                    <li>
                        <a href="https://www.bookey.app/book/american-gods" target="_blank"> * American Gods </a><br>
                        <button class="wish-button" onclick="addToWishlist('American Gods')">Add to My Books</button>
                    </li>
                    <li>
                        <a href="https://lgnavigators.weebly.com/uploads/5/8/5/2/58521739/his_dark_materials_omnibus.pdf" target="_blank"> * His Dark Materials </a><br>
                        <button class="wish-button" onclick="addToWishlist('His Dark Materials')">Add to My Books</button>
                    </li>
                    <li>
                        <a href="https://manifesto-library.espivblogs.net/files/2018/10/Ursula-K.-Le-Guin-Tehanu-The-Earthsea-Cycle-Book-4-2001.pdf" target="_blank"> * The Earthsea Cycle </a><br>
                        <button class="wish-button" onclick="addToWishlist('The Earthsea Cycle')">Add to My Books</button>
                    </li>
                    <li>
                        <a href="https://www.academia.edu/33435599/The_Name_of_the_Wind_Pdf" target="_blank"> * The Name of the Wind</a><br>
                        <button class="wish-button" onclick="addToWishlist('The Name of the Wind')">Add to My Books</button>
                    </li>
            </ul>
            <button class="navigate-button" onclick="navigateToSciFi()">Next Genre</button>
        </div>
    </div>
    <script>
        function navigateToSciFi() {
            sessionStorage.setItem('previousPage', 'fantasy.html');
            window.location.href = 'scie fi.html';
        }
        function addToWishlist(bookName) {
            // Retrieve existing wish list or create a new one if it doesn't exist
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

            // Check if the book is already in the wishlist
            if (!wishlist.includes(bookName)) {
                wishlist.push(bookName);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert('Added ' + bookName + ' to your wish list!');
            } else {
                alert(bookName + ' is already in your wish list!');
            }
        }
    </script>
</body>
</html>
