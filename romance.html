<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="type.css">
    <link rel="stylesheet" href="ro.css">
</head>
<body>
    <div class="page-container">
    <div class="genre-page" id="romance">
        <h2>Love Books</h2>
        <ul>
            <li><a href="https://www.gutenberg.org/files/1342/old/pandp12p.pdf" target="_blank"> * Pride and Prejudice</a><br>
            <button class="wish-button" onclick="addToWishlist('Pride and Prejudice')">Add to My Books</button></li>
            <li><a href="https://www.ucm.es/data/cont/docs/119-2014-04-09-Wuthering%20Heights.pdf" target="_blank"> * Wuthering Heights</a><br>
            <button class="wish-button" onclick="addToWishlist('Wuthering Heights')">Add to My Books</button></li>
            <li><a href="http://lholok.buchananschools.com/uploads/8/7/0/4/8704325/a_walk_to_remember_-_nicholas_sparks.pdf" target="_blank"> * A Walk to Remember</a><br>
            <button class="wish-button" onclick="addToWishlist('A Walk to Remember')">Add to My Books</button></li>
            <li><a href="https://icrrd.com/public/media/14-05-2021-091024Me-Before-You.pdf" target="_blank"> * Me Before You</a><br>
            <button class="wish-button" onclick="addToWishlist('Me Before You')">Add to My Books</button></li>
            <li><a href="https://www.juhsd.net/site/handlers/filedownload.ashx?moduleinstanceid=4480&dataid=7745&FileName=The-Fault-in-Our-Stars.pdf" target="_blank"> * The Fault in Our Stars </a><br>
            <button class="wish-button" onclick="addToWishlist('The Fault in Our Stars')">Add to My Books</button></li>
            <li><a href="https://englishonlineclub.com/pdf/Nicholas%20Sparks%20-%20The%20Notebook%20[EnglishOnlineClub.com].pdf" target="_blank"> * The Notebook by Nicholas Sparks </a><br>
            <button class="wish-button" onclick="addToWishlist('The Notebook by Nicholas Sparks')">Add to My Books</button></li>
        </ul>
        <button class="navigate-button" onclick="navigateBackToThriller()">Previous Genre</button>
        <button class="navigate-button" onclick="navigateToHorror()">Next Genre</button>
    </div>
    </div>
        <script>
        function navigateToHorror() {
            sessionStorage.setItem('previousPage', 'romance.html');
            window.location.href = 'horror.html';
        }
        function navigateBackToThriller() {
            window.location.href = 'thriller.html';
        }
        function addToWishlist(bookName) {
            // Retrieve existing wish list or create a new one if it doesn't exist
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

            // Check if the book is already in the wishlist
            if (!wishlist.includes(bookName)) {
                wishlist.push(bookName);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert('Added ' + bookName + ' to your wish list!');
            } else {
                alert(bookName + ' is already in your wish list!');
            }
        }
    </script>
</body>
</html>
